<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" / lang="en">
    <title>Sign Up Form Odin</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>

    <div id="container">

        <div id="image_container">

            <img src="bcg_image.png" alt="a background image of leafs" />

            <div id="odin_logo">
              <img src="odin_logo.png" alt="odin logo image"/>
              <h1> ODIN</h1>  
            </div>

            <span> Photo by <a href="">Hallie West</a> on <a href="">Usplash</a> </span>

        </div>

        <div id="form_container">

            <div id="form_paragraph">

            <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started. <br /> <br />You <em>know</em> you want to.</p>

            </div>

           <div id="form">
               <form action="" method="post">

                   <h2>Lets do this</h2>

                   <fieldset id="name_last_name">
                       <label for="first_name">First Name</label>
                       <input type="text" id="first_name" placeholder="Thor">

                       <label for="last_name">Last Name</label>
                       <input type="text" id="last_name" placeholder="Odinson">
                   </fieldset>

                   <fieldset id="email_phone">
                       <label for="email">Email</label>
                       <input type="email" id="email" name="email">

                       <label for="phone_number">Phone Number</label>
                       <input type="tel" id="phone_number" name="phone_number">
                   </fieldset>

                   <fieldset id="pasword">
                       <label for="password">Password</label>
                       <input type="password" id="password" name="password">

                       <label for="conf_password">Confirm Password</label>
                       <input type="password" id="conf_password" name="password">
                   </fieldset>

                   <fieldset id="submit_form">
                       <button type="submit">Create Account</button>
                       <p> Already have an account? Log In</p>
                   </fieldset>
               </form>

           </div> 

        </div>


    </div>

</body>
</html>
